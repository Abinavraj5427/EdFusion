<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/dashboard.css">

    <script src="../js/dashboard.js"></script>
</head>

<body>
    <img src="../assets/logo.svg" class="logo" alt="">
    <div class="main-ctr">
        <div class="top-ctr">
            <h2 class="title">Dashboard</h2>
            <button class="button" id="create-classroom">Start class</button>
        </div>
        <div class="graphs">
            <div class="canvasDiv">
                <canvas id="confusion"></canvas>
            </div>
    
            <div class="canvasDiv">
                <canvas id="ratings"></canvas>
            </div>
    
            <div class="canvasDiv">
                <canvas id="attendance"></canvas>
            </div>
        </div>        
        <div class="prev-ctr hidden">
            <h2 class="title session_title">Your previous session</h2>
            <h3 class="avg-rating">Average Rating: </h3>
            <div class="stars">
                <div class="star"><img id="star1" src="../assets/Icon_material-star-border.svg"></div>
                <div class="star"><img id="star2" src="../assets/Icon_material-star-border.svg"></div>
                <div class="star"><img id="star3" src="../assets/Icon_material-star-border.svg"></div>
                <div class="star"><img id="star4" src="../assets/Icon_material-star-border.svg"></div>
                <div class="star"><img id="star5" src="../assets/Icon_material-star-border.svg"></div>
            </div>
            <h3 class="confusion-label">Confusion graph: </h3>
            <div class="graphs">
                <canvas id="session-confusion" width="400" height="400"></canvas>
            </div>
            <h3 class="reviews-label">Reviews: </h3>
            <div class="reviews">

            </div>
        </div>
        <div class="tooltip">
            <h2 class="title">Welcome to edfusion. Press start class to create a live classroom environment.</h2>
        </div>
    </div>
</body>

</html>
